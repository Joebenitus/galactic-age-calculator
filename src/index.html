<!DOCTYPE html>
<html>
<head>
  <title>Galactic Age Calculator</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Galactic Age Calculator</h1>
    </div>
    <form id="input">
      <label for="input-age">Enter your age:</label>
      <input id="input-age" type="number">
      <label for="input-expectancy">Enter your life expectancy:</label>
      <input id="input-expectancy" type="number">
      <button class="btn btn-dark" id="button-submit" type="submit">Submit</button>
    </form>
    <div class="info-screen">
      <h3 class="mercury">Mercury:</h3>
      <p class="mercury" id="age-on-mercury"></p>
      <p class="mercury" id="time-left-mercury"></p>
    </div>
  </div>
  
</body>
</html>
