<!DOCTYPE html>
<html>
<head>
  <title>Galactic Age Calculator</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Galactic Age Calculator</h1>
    </div>
    <form id="input">
      <label for="input-age">Enter your age:</label>
      <input id="input-age" type="number">
      <label for="input-expectancy">Enter your life expectancy:</label>
      <input id="input-expectancy" type="number">
      <button class="btn btn-dark" id="button-submit" type="submit">Submit</button>
    </form>
    <div class="info-screen">
      <div class="row">
        <div class="col-md-6">
          <h3 class="mercury">Mercury:</h3>
          <p class="mercury" id="age-on-mercury"></p>
          <p class="mercury" id="years-left-mercury"></p>
        </div>
        <div class="col-md-6">
          <h3 class="venus">Venus:</h3>
          <p class="venus" id="age-on-venus"></p>
          <p class="venus" id="years-left-venus"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h3 class="mars">Mars:</h3>
          <p class="mars" id="age-on-mars"></p>
          <p class="mars" id="years-left-mars"></p>
        </div>
        <div class="col-md-4">
          <h3 class="jupiter">Jupiter:</h3>
          <p class="jupiter" id="age-on-jupiter"></p>
          <p class="jupiter" id="years-left-jupiter"></p>
        </div>
      </div>    
    </div>
  </div>
  
</body>
</html>
